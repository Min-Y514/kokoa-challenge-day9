<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ❌ DON'T DELETE THIS OR WORRY ABOUT THIS 👇🏻 ❌ -->
    <script
      src="https://kit.fontawesome.com/b5ac015c11.js"
      crossorigin="anonymous"
    ></script>
    <div class="music-player">
      <div class="music-player__head">
        <i class="fa-solid fa-xmark"></i>
        <div>Playlist</div>
      </div>
      <div class="music-player__now">
        <i class="fa-regular fa-image fa-lg"></i>
        <div class="music-player__now-info">
          <span>Random Love</span>
          <span>by Divay Kapoor</span>
        </div>
      </div>
      <div class="music-player__btn">
        <div class="music-player__btn-play">
          <i class="fa-solid fa-play fa-lg"></i>
          Play
        </div>
        <div class="music-player__btn-like">
          <i class="fa-regular fa-heart fa-2x"></i>
        </div>
        <div class="music-player__btn-add">
          <i class="fa-solid fa-plus fa-2x"></i>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist__list">
          <div class="playlist__list-photo photo-1"></div>
          <div class="playlist__list-info">
            <div class="playlist__list-title">Matargasti</div>
            <div class="playlist__list-singer">Mohit Chauhan</div>
          </div>
        </div>
        <div class="playlist__list">
          <div class="playlist__list-photo photo-2"></div>
          <div class="playlist__list-info">
            <div class="playlist__list-title">Attitue</div>
            <div class="playlist__list-singer">Lewis OfMan · Attitude</div>
          </div>
        </div>
        <div class="playlist__list">
          <div class="playlist__list-photo photo-3"></div>
          <div class="playlist__list-info">
            <div class="playlist__list-title">Try Everthing</div>
            <div class="playlist__list-singer">Shakira · Zootopia</div>
          </div>
        </div>
        <div class="playlist__list">
          <div class="playlist__list-photo photo-4"></div>
          <div class="playlist__list-info">
            <div class="playlist__list-title">Sunflower</div>
            <div class="playlist__list-singer">Joseph Vincent · Sunflower</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
